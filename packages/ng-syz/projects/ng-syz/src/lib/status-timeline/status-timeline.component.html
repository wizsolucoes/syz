<section id="status-timeline" class="all-content">
  <span
    *ngIf="title"
    class="title-status-timeline"
    [ngStyle]="styleTitleTimeline"
    data-test="title"
    >{{ title }}</span
  >

  <div
    *ngFor="let item of data"
    class="status-timeline"
    [ngClass]="{ 'status-timeline-reverse': isReverse }"
  >
    <div class="line">
      <div class="mark">
        <div
          class="simbol"
          [ngStyle]="styleSimbol"
          [style.background-color]="item.colorStatus"
        ></div>
      </div>
    </div>

    <div class="item">
      <span class="title-item">{{ item.title }}</span>
      <span class="subtitle-item">{{ item.subtitle }}</span>
      <span class="details">{{ item.description }}</span>
    </div>
  </div>

  <div *ngIf="futureData" class="">
    <div
      *ngFor="let item of futureData"
      class="status-timeline"
      [ngClass]="{ 'status-timeline-reverse': isReverse }"
    >
      <div class="line future-line">
        <div class="mark">
          <div class="simbol future-simbol" [ngStyle]="styleSimbol"></div>
        </div>
      </div>

      <div class="item">
        <span class="title-item">{{ item.title }}</span>
        <span class="subtitle-item">{{ item.subtitle }}</span>
        <span class="details">{{ item.description }}</span>
      </div>
    </div>
  </div>
</section>
