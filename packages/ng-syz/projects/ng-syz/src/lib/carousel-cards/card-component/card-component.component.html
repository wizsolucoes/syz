<div class="boxCard" [ngClass]="{'card-unique': unique}" [ngStyle]="{backgroundColor: slide.colorCard}" >
  <h2>{{ slide.title }}</h2>
  <ul>
    <li *ngFor="let item of showItens(index)">
      <a [routerLink]="item.router" [target]="item.target">{{
        item.text
      }}</a>
      <span [innerHTML]="iconDirect"></span>
    </li>
    <li *ngIf="slides[index].itens.length > 3">
      <button class="actionShowMore" (click)="showMore(index)">
        {{ slides[index].showMore ? 'Ver menos' : 'Ver Todas' }}
      </button>
    </li>
  </ul>
</div>
