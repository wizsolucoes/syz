<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-wiz-radio.esm.js"></script>
  <script nomodule src="/build/wc-wiz-radio.js"></script>

</head>

<body>

  <wiz-radio-group>
    <wiz-radio (returnEvent)="teste($event)" disabled="false" value="a" name="a"></wiz-radio>
    <wiz-radio (returnEvent)="teste($event)" disabled="false" value="b" name="b"></wiz-radio>
    <wiz-radio (returnEvent)="teste($event)" disabled="false" value="c" name="c"></wiz-radio>
  </wiz-radio-group>

</body>

</html>
