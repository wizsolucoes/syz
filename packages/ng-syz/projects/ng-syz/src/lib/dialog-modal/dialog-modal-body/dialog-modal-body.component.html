<div class="widget-dialog-modal">
  <div class="linha text-sm-center text-md-center">
    <div class="coluna-dialog-modal-sm-12 coluna-dialog-modal-md-12 coluna-lg-4 coluna-xl-5 text-center">
      <img class="img" [src]="data?.imagem" alt='imagem pequena modal'>
    </div>
    <div class="coluna-dialog-modal-sm-12 coluna-dialog-modal-md-12 coluna-lg-8 coluna-xl-7 text-sm-center text-md-center text-lg-left text-xl-left">
      <div [style.color]="data?.textoCor" class="titulo">
        {{data?.titulo}}
      </div>
      <div [style.color]="data?.textoCor" class="descricao">
        {{data?.texto}}
      </div>
      <div class="d-flex">
        <button mat-raised-button [style.color]="data?.corBotao" [style.border-radius]="data?.percentBorderRadiusButton" (click)="eventoBotao()">{{data?.textoBotao}}</button>
      </div>
    </div>
  </div>
</div>
