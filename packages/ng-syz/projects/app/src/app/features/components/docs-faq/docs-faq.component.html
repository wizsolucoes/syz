<button (click)="showToggle()">toggle show icon</button>
<button (click)="simpleDescription()">simple description</button>
<button (click)="firstExpanded()">first Expanded</button>
<button (click)="multiExpanded()">multi Expanded</button>

<app-component-page
    [title]="'FAQ'"
    [description]="'Componente para FAQ.'"
    [selector]="'ng-syz-faq'"
    [componentProps]="componentProps"
    [componentCSSVariables]="componentCSSVariables">

    <app-code-example [htmlCode]="htmlExampleCode" [tsCode]="tsExampleCode">
        <div class="example">
            <ng-syz-faq
                (categorySelectedEvent)="categorySelected($event)"
                [dataCategory]="mockDataCategorys"
                [dataContentCategorySelected]="mockContentCategorySelected"
                [simpleDescription]="simpleDescriptionTest"
                [showToggle]="showToggleTest"
                [firstExpanded]="firstExpandedTest"
                [multiExpanded]="multiExpandedTest">
            </ng-syz-faq>
        </div>
    </app-code-example>

</app-component-page>
