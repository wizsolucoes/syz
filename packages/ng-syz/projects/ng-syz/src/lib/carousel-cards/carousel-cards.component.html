<div id="ng-syz-carousel-cards" *ngIf="slides.length > 3">
  <swiper [config]="configuration">
    <div class="card" *ngFor="let slide of slides; let i = index">
      <app-card-component [slides]="slides" [index]="i" [slide]="slide" ></app-card-component>
    </div>
  </swiper>
  <div class="swiper-button-custom swiper-button-custom-prev" [innerHTML]="iconDirect"></div>
  <div class="swiper-button-custom swiper-button-custom-next" [innerHTML]="iconDirect"></div>
</div>

<div id="ng-syz-carousel-cards" class="ng-syz-carousel-cards-unique" *ngIf="slides.length <= 3">
  <div class="card" *ngFor="let slide of slides; let i = index">
    <app-card-component [slides]="slides" [index]="i" [slide]="slide" [unique]="true" ></app-card-component>
  </div>
</div>
