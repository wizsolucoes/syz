<div class="content-all">
    <div class="categorias">
        <div (click) ="selectItem(item)"
            class="item-categoria" *ngFor="let item of mockData" [ngClass]="{'border-left-active': itemSelected === item, 'border-left-deactive': itemSelected !== item}">
            <span [ngClass]="{'title-active': itemSelected === item}">{{ item.title }}</span>
        </div>
    </div>
    <div class="conteudo-categoria">

        <div class="title">{{ itemSelected.title }}</div>

        <div class="section">
            <div class="" *ngFor="let item of itemSelected.itens">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <span>{{ item.question }}</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                            {{ item.answer }}
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        
    </div>
</div>
