<mat-tab-group>
    <!-- Exemplos -->
    <mat-tab label="EXEMPLOS">
      <div class="app-component-page-tab-content">
        <ng-content></ng-content>
      </div>
    </mat-tab>
    
  <!-- Sobre -->
  <mat-tab label="SOBRE">
    <div class="app-component-page-tab-content">
      <h2>{{ title }}</h2>

      <p>{{ description }}</p>

      <div class="app-components-selector-box">
        <p><strong>Seletor:</strong></p>
        <pre class="block"><code>{{ selector }}</code></pre>
      </div>
    </div>
  </mat-tab>



  <!-- API -->
  <mat-tab label="API">
    <div class="app-component-page-tab-content">
      <!-- Import -->
      <pre class="block"><code>{{ importCode }}</code></pre>

      <!-- Propriedades -->
      <h4>Propriedades</h4>

      <table
        mat-table
        [dataSource]="componentProps"
        class="mat-elevation-z3"
        aria-label="Propriedades"
        aria-describedby="Propriedades"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
          <td mat-cell *matCellDef="let element">
            <pre><code>{{ element.name }}</code></pre>
          </td>
        </ng-container>

        <!--Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef scope="col">Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Propriedades -->
      <h4>Variáveis CSS</h4>

      <table
        mat-table
        [dataSource]="componentCSSVariables"
        class="mat-elevation-z3"
        aria-label="Variáveis CSS"
        aria-describedby="Variáveis CSS"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
          <td mat-cell *matCellDef="let element">
            <pre><code>{{ element.name }}</code></pre>
          </td>
        </ng-container>

        <!--Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef scope="col">Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
