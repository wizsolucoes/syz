<div id="ng-syz-cards-carousel" *ngIf="slides.length > 3">
  <swiper [config]="configuration">
    <div class="card" *ngFor="let slide of slides; let i = index">
      <div class="boxCard" [ngStyle]="{ backgroundColor: slide?.colorCard }">
        <h2>{{ slide.title }}</h2>
        <ul>
          <li *ngFor="let item of showItens(i)">
            <a [routerLink]="item.router" [target]="item.target">{{
              item.text
            }}</a>
            <span [innerHTML]="iconDirect"></span>
          </li>
          <li *ngIf="slides[i].itens.length > 3">
            <button class="actionShowMore" (click)="showMore(i)">
              {{ slides[i].showMore ? 'Ver menos' : 'Ver Todas' }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </swiper>
  <div
    class="swiper-button-custom swiper-button-custom-prev"
    [innerHTML]="iconDirect"
  ></div>
  <div
    class="swiper-button-custom swiper-button-custom-next"
    [innerHTML]="iconDirect"
  ></div>
</div>

<div
  id="ng-syz-cards-carousel"
  class="ng-syz-cards-carousel-unique"
  *ngIf="slides.length <= 3"
>
  <div class="card" *ngFor="let slide of slides; let i = index">
    <div
      class="boxCard card-unique"
      [ngStyle]="{ backgroundColor: slide?.colorCard }"
    >
      <h2>{{ slide.title }}</h2>
      <ul>
        <li *ngFor="let item of showItens(i)">
          <a [routerLink]="item.router" [target]="item.target">{{
            item.text
          }}</a>
          <span [innerHTML]="iconDirect"></span>
        </li>
        <li *ngIf="slides[i].itens.length > 3">
          <button class="actionShowMore" (click)="showMore(i)">
            {{ slides[i].showMore ? 'Ver menos' : 'Ver Todas' }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
