<a mat-list-item (click)="onClickItem(item, $event.target)" class="menu-list-item" data-menu='menu'
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <span *ngIf="item.children && item.children.length">
    <mat-icon class="acordion-icon" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded" class="sub-links">
  <ng-syz-item-menu *ngFor="let child of item.children" [item]="child">
  </ng-syz-item-menu>
</div>
