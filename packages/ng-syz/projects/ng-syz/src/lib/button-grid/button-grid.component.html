<div id="CultureType">
  <div class="content-wrapper">
    <h1 data-test="titulo">{{ titulo }}</h1>
    <h2 data-test="subtitulo">{{ subtitulo }}</h2>
    <div class="types-wrapper">
      <a
        data-test="button"
        *ngFor="let button of buttons"
        [routerLink]="button.link"
        [ngClass]="{ disabled: button.disabled }"
      >
        <div class="type">
          <i
            [ngClass]="button.iconClass"
            *ngIf="button.iconClass"
            aria-hidden="true"
          ></i>
          <img [src]="button.imgPath" *ngIf="button.imgPath" />
          <div class="separador"></div>
          <h4 data-test="text">{{ button.text }}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
