<div id="wiz-card-result-initiative">
    <h3 *ngIf="name">{{name}}</h3>
    <div class="container">
        <div class="content-left">
            <img src={{image.url}} />
        </div>
        <div class="content-right">
            <div class="content-text">
                <h2 class="title">{{title}}</h2>
                <p class="subtitle">{{description}}</p>
            </div>
            <div class="content-items">
                <button *ngIf="type === 'button' ">Acessar RPA</button>
                <ng-container *ngIf="type === 'cards' ">
                    <div class="card" *ngFor="let item of cards">
                        <!-- <mat-icon svgIcon="money"></mat-icon> -->
                            <div [innerHTML]="showIcon(item.icon)"></div>
                        <p>Incentivo financeiro</p>
                        <span>R$ 910</span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
