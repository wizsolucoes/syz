<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-wiz-autocomplete.esm.js"></script>
  <script nomodule src="/build/wc-wiz-autocomplete.js"></script>

</head>

<body>
  <wiz-autocomplete
  data='[{
    "email":"john.doe@test.com.br",
    "name":"John Doe"
    },
    {
      "email":"aldrey.doe@test.com.br",
      "name":"Audrey Doe"
    },
    {
      "email":"potter.doe@test.com.br",
      "name":"Potter Doe"
    }]'
    search-result='name'
    search-item='name'
    (returnAutoComplete)="returnAutoComplete($event)"
    (getInputValue)="getInputAutoComplete($event)"
  >
  </wiz-autocomplete>

</body>

</html>
