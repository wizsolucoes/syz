<mat-toolbar color="accent">
  <a routerLink="components/home">
    <div class="navbar-brand">
      <img
        [src]="
          'https://material.angular.io/assets/img/homepage/angular-white-transparent.svg'
        "
        alt="logo"
        data-test="logo-img"
      />

      <span>Syz</span>
    </div>
  </a>

  <span class="spacer"></span>

  <a
    href="https://github.com/wizsolucoes/syz/tree/master/packages/ng-syz#readme"
    target="_blank"
    rel="noopener noreferrer"
    mat-flat-button
    color="accent"
  >
    <img
      src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg"
      alt="github logo"
      class="github-logo"
    />
    <span> Github </span>
  </a>
</mat-toolbar>

<a [routerLink]="'/hackasyz'">
  <div class="hackathon-banner" *ngIf="showHackathonBanner">
    <div class="text">
      <div class="title">HACKASYZ 2021</div>
      <div class="subtitle">Clique aqui para saber mais</div>
    </div>
  </div>
</a>

<main>
  <router-outlet></router-outlet>
</main>
