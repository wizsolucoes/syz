<article class="resultado-simulacao">
  <section class="resultado-info">
    <div class="resultado-info--valor"><span class="resultado-info--valor--moeda">R$</span><span
        class="resultado-info--valor--valor">{{informacoes.valor | currency: 'BRL':''}}</span></div>
    <div class="resultado-info--modalidade">
      <span class="info--titulo">Modalidade</span>
      <div *ngFor="let modalidade of informacoes.modalidades"></div>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle *ngFor="let modalidade of informacoes.modalidades" value="bold"><b>{{modalidade}}</b>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="resultado-info--condicoes">
      <span class="info--titulo">Condições</span>
      <div class="resultado-info--condicoes--container">
        <div class="resultado-info--condicoes--container--item" *ngFor="let condicao of informacoes.condicoes"><span
            class="resultado-info--condicoes--container--item--titulo">{{condicao.condicao}}</span><span
            class="resultado-info--condicoes--container--item--valor">{{condicao.valor}}</span></div>
      </div>
    </div>
  </section>
  <section class="resultado-cards">
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
    <div class="resultado-cards--card"></div>
  </section>
</article>
