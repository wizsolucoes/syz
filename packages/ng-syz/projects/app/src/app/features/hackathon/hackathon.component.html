<div id="hackathonPage">
  <div class="hero">
    <div class="box wrapper">
      <div class="col">
        <h1>HackaSyz 2021</h1>
        <h2>Dias 20 e 27 de Agosto *</h2>
        <p>
          Um evento para você se divertir, popular o Syz, e concorrer a vários
          prêmios.
        </p>
        <a
          href="https://forms.office.com/r/5ADMEBd402"
          target="_blank"
          rel="noopener noreferrer"
        >
          <button mat-flat-button color="primary">INSCREVA SUA DUPLA</button>
        </a>
        <p>* Inscrições até o dia 12/08</p>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="wrapper" #target>
    <div class="section-links">
      <div
        class="section-link"
        data-test="section-link"
        *ngFor="let link of sectionLinks"
        role="link"
        (click)="
          scroll(target); selectedLink = link.key; renderMarkdown(selectedLink)
        "
      >
        <div class="video-container">
          <video
            [ngClass]="
              selectedLink === link.key ? 'hover-image selected' : 'hover-image'
            "
            loop
            autoplay
            preload
          >
            <source src="/assets/techy.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="text-container">
          {{ link.title }}
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="wrapper">
      <div class="content">
        <div [innerHTML]="story"></div>
        <div class="app-vertical-divider"></div>
        <caption>
          Última atualização: 26/08/2021 |
          <a
            href="https://github.com/wizsolucoes/syz/commits/master/packages/ng-syz/projects/app/src/assets/hackathon/2021/md"
            target="_blank"
            rel="noopener noreferrer"
          >
            Clique aqui para ver as atualizações do regulamento.</a
          >
        </caption>
      </div>
    </div>
  </section>
</div>
