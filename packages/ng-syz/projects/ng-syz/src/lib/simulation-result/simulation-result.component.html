<article class="simulation-result">
  <section class="resultado-info">
    <div class="resultado-info--valor">
      <span class="resultado-info--valor--moeda">R$</span
      ><span class="resultado-info--valor--valor" data-test="valor">{{
        (valor | currency: 'BRL').replace('R$&nbsp;', '')
      }}</span>
    </div>
    <div class="resultado-info--modalidade">
      <span class="info--titulo">Modalidade</span>
      <div class="resultado-info--modalidade--buttons">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle
            (click)="selecionarModalidade(modalidade)"
            *ngFor="let modalidade of modalidades"
            value="bold"
            data-test="modalidade"
            ><strong>{{ modalidade }}</strong>
          </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-icon
          *ngIf="ajudaModalidades"
          [matTooltip]="ajudaModalidades"
          aria-hidden="false"
          aria-label="Example home icon"
          >help</mat-icon
        >
      </div>
    </div>
    <div class="resultado-info--condicoes">
      <span class="info--titulo">Condições</span>
      <div class="resultado-info--condicoes--container">
        <div
          class="resultado-info--condicoes--container--item"
          *ngFor="let condicao of condicoes"
        >
          <span
            class="resultado-info--condicoes--container--item--titulo"
            data-test="condicoes-titulo"
            >{{ condicao.condicao }}
            <mat-icon
              *ngIf="ajudaModalidades"
              [matTooltip]="condicao.ajuda"
              aria-hidden="false"
              aria-label="Example home icon"
              >help</mat-icon
            >
          </span>
          <span
            class="resultado-info--condicoes--container--item--valor"
            data-test="condicoes-valor"
            >{{ condicao.valor }}</span
          >
        </div>
      </div>
    </div>
  </section>
  <section class="resultado-cards">
    <div
      class="resultado-cards--card"
      data-test="card"
      [id]="'card' + card.camposCard[0].campo[0] + i"
      (click)="selecionarCard(i, card.camposCard[0].campo[0])"
      *ngFor="let card of cards; let i = index"
    >
      <div
        [ngClass]="{
          'resultado-cards--card--row': true,
          'card-selecionado': card.selecionado === campo.campo,
          'border-bottom': j === 0
        }"
        *ngFor="let campo of card.camposCard; let j = index"
        data-test="card-row"
      >
        <span
          [ngClass]="{
            'resultado-cards--card--row--campo--titulo': true,
            primeiro: j === 0
          }"
          data-test="card-campo"
          >{{ campo.campo }}</span
        ><span
          [ngClass]="{
            'resultado-cards--card--row--campo--valor': true,
            primeiro: j === 0
          }"
          data-test="card-valor"
          >{{ campo.valor }}</span
        >
      </div>
    </div>
  </section>
</article>
